name: Liquibase Snowflake Deployment

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  liquibase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Liquibase CLI
        run: |
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.zip -o liquibase.zip
          unzip -q liquibase.zip -d liquibase
          chmod +x liquibase/liquibase

      # =========================
      # PR ‚Üí SQL PREVIEW ONLY
      # =========================
      - name: Liquibase SQL Preview (update-sql)
        if: github.event_name == 'pull_request'
        env:
          LIQUIBASE_COMMAND_URL: jdbc:snowflake://${{ secrets.SF_ACCOUNT }}.snowflakecomputing.com
          LIQUIBASE_COMMAND_USERNAME: ${{ secrets.SF_USER }}
          LIQUIBASE_COMMAND_PASSWORD: ${{ secrets.SF_PASSWORD }}
          LIQUIBASE_COMMAND_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          LIQUIBASE_COMMAND_ROLE: ${{ secrets.SF_ROLE }}
        run: |
          echo "üîç Running Liquibase SQL preview"
          liquibase/liquibase \
            update-sql \
            --changelog-file=changelog/liquibase-master.xml

      # =========================
      # PUSH TO MAIN ‚Üí APPLY
      # =========================
      - name: Liquibase Apply Changes (update)
        if: github.event_name == 'push'
        env:
          LIQUIBASE_COMMAND_URL: jdbc:snowflake://${{ secrets.SF_ACCOUNT }}.snowflakecomputing.com
          LIQUIBASE_COMMAND_USERNAME: ${{ secrets.SF_USER }}
          LIQUIBASE_COMMAND_PASSWORD: ${{ secrets.SF_PASSWORD }}
          LIQUIBASE_COMMAND_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          LIQUIBASE_COMMAND_ROLE: ${{ secrets.SF_ROLE }}
        run: |
          echo "üöÄ Applying Liquibase changes"
          liquibase/liquibase \
            update \
            --changelog-file=changelog/liquibase-master.xml
